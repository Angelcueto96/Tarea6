<div class= "container">
    <h2>Help me By Compleating this survey</h2>
    <form class="form-group" (submit)="navigateToResults()" >
        <h4>Which is your favorite iphone model</h4>
        <select class="custom-select my-1 mr-sm-2" id="question1" (change)="onChange($event.target.value)" >
            <option selected>Choose One</option>
            <option value="0">iPhone XS</option>
            <option value="1">iPhone XS Max</option>
            <option value="2">iPhone X</option>
            <option value="3">iPhone 8</option>
            <option value="3">iPhone 8 Plus</option>
        </select>
        <div id = "question2">
            <h4>{{data.models[userFirstSelection].q1}}</h4>
            <select class="custom-select my-1 mr-sm-2" (change)="onChangeQ2($event.target.value)" >
                <option selected>Choose One</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

        </div>
        <div id = "question3">
            <h4>{{data.models[userFirstSelection].q2}}</h4>
            <select class="custom-select my-1 mr-sm-2" (change)="onChangeQ3($event.target.value)" >
                <option selected>Choose One</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            

        </div>
         <div id = "question4">
            <h4>{{data.models[userFirstSelection].secondQuestions[finalQuestion].question}}</h4>
            <select class="custom-select my-1 mr-sm-2" (change)="onChangeQ4($event.target.value)" >
                <option selected>Choose One</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" id="submitButton">View Results</button>
    </form>





</div>
