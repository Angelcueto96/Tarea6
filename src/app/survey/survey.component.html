<div class= "container">
    <h2>Help me By Compleating this survey</h2>
    <form class="form-group" >
        <h4>Which is your favorite iphone model</h4>
        <select class="custom-select my-1 mr-sm-2" id="question1" (change)="onChange($event.target.value)" >
            <option selected>Choose One</option>
            <option value="0">iPhone XS</option>
            <option value="1">iPhone XS Max</option>
            <option value="2">iPhone X</option>
            <option value="3">iPhone 8</option>
            <option value="3">iPhone 8 Plus</option>
        </select>
        
    </form>
    

    <div id = "question2">
        <h4>{{data.models[userSelection].q1}}</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">No</label>
        </div>
    </div>
    <div id = "question3">
        <h4>{{data.models[userSelection].q2}}</h4>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">No</label>
        </div>
    </div>



</div>
